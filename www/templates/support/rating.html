<style>
    p {
        margin-bottom: 50px;
        line-height: 1.5;
    }
    
    main {
        max-width: 100%;
        margin: 0 auto;
        background: #fff;
    }
    
    section {
        display: none;
        padding: 20px 0 0;
        border-top: 1px solid #ddd;
    }
    
    input {
        display: none;
    }
    
    label {
        display: inline-block;
        margin: 0 0 -1px;
        padding: 15px 25px;
        font-weight: 600;
        text-align: center;
        color: #bbb;
        border: 1px solid transparent;
    }
    
    label:before {
        font-family: fontawesome;
        font-weight: normal;
        margin-right: 10px;
    }
    
    label:hover {
        color: #888;
        cursor: pointer;
    }
    
    input:checked + label {
            color: #fff;
            border: 1px solid #ddd;
            border-top: 0;
            border-bottom: 2px solid red;
            border-right: 0;
            border-left: 0;
            background: #75C4AE;
    }
    
    #tab1:checked ~ #content1,
    #tab2:checked ~ #content2,
    #tab3:checked ~ #content3,
    #tab4:checked ~ #content4 {
        display: block;
    }
    
    @media screen and (max-width: 650px) {
        label {
            font-size: 13px;
        }
        label:before {
            margin: 0;
            font-size: 18px;
        }
    }
    
    @media screen and (max-width: 400px) {
        label {
            padding: 15px;
        }
    }
    
    .toph {
        width: 100%;
        height: 40px;
        background: #ECECEC;
        border: none;
        margin-top: -20px;
        margin-bottom: 20px;
    }
     .toph2 {
        width: 100%;
        height: 40px;
        background: #ECECEC;
        border: none;
        margin-bottom: 20px;
    }
    .tcicle {
        width: 25px;
        height: 18px;
        background: #FF9126;
        border-radius: 4px;
        float: right;
        color: #fff;
    }
    
    .tcontent {
        min-height: 87px;
        height: auto;
        width: 100%;
        border-bottom: 1px solid #F0F0F0;
        margin-bottom: 20px;
    }
    
    .tcheader {
        width: 95%;
        height: 20px;
        color: #B2B2B2;
        margin-top: -15px;
        margin-left: 10px;
        margin-bottom: 6px;
        font-size: 12px;
        font-weight: 400;
    }
    
    .tctitle {
        width: 100%;
        height: 20px;
        color: #62BCA3;
        margin-left: 10px;
        margin-bottom: 10px;
    }
    
    .tct {
        width: 100%;
        height: 20px;
        margin-left: 10px;
        margin-bottom: 10px;
        font-size: 11px;
    }
     .irating {
        width: 35px;
        height: 35px;
        margin-right: 5px;
        margin-top: 5px;
        margin-left: 10px;
    }
 #wrapper { /*background: #ccc;*/ 
        overflow: hidden; 
        transition: height 200ms;
        margin-left: 20%; 
        margin-top: -32px;
        margin-bottom: 20px;
        }
</style>
<script src="js/prefixfree.min.js"></script>
<ion-view view-title="Danh sách dịch vụ" hide-back-button="false">
    <ion-content class="padding">
        <div ng-repeat="content in contents">
                <a ng-href="#/app/ratingdetail/{{content.id}}">
                    <img src="{{content.image}}" class="irating"/>
                    <div id="wrapper" class="open">
                            <ul id="list">
                                <li style="color:#3879D9">{{content.name}}</li>
                            </ul>
                        </div>      
                </a>
                <hr style="border-top: dashed 1px #70389e; margin-bottom:10px; margin-top:10px" />
        </div>
    </ion-content>
</ion-view>
